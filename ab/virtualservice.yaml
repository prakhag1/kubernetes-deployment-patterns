apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app
  ports:
    - port: 8080
      targetPort: 8080
  type: NodePort
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app
spec:
  gateways:
    - app
  hosts:
    - "*"
  http:
  - match:
    - headers:
        end-user:
          exact: dummyUser
    route:
    - destination:
        port:
          number: 8080
        host: app
        subset: v2
  - route:
    - destination:
        port:
          number: 8080
        host: app
        subset: v1
