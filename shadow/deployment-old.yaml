apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      version: "01"
  template:
    metadata:
      labels:
        app: app
        version: "01"
    spec:
      containers:
      - name: app
        image: gcr.io/$PROJECT/app:current
        ports:
         - containerPort: 8080
