apiVersion: v1
kind: Service
metadata:
  name: app-02
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: app
    version: "02"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app
spec:
  hosts:
    - "*"
  gateways:
    - app
  http:
    - route:
        - destination:
            host: app-01
      mirror:
        host: app-02

