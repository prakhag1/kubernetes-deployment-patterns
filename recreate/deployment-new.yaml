apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 3
  strategy:
    type: Recreate
  template:
    metadata:
       labels:
         app: app
    spec:
      containers:
        - name: app
          image: gcr.io/$PROJECT/app:new
          ports:
            - containerPort: 8080

